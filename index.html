<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
      <div class="container">
        <div class="row justify-content-center">
          <div class="time-block" class="col-sm-3 border bg-light blockquote text-start">
          9 am
          </div>
          <input id="txt-in" class="col-sm-6 border text-input" placeholder="Event" data-hour="9">   
          </input>
          <button class="col-sm-3 saveBtn" data-hour = "9">
            save button
          </button>
        </div>

        <div class="row justify-content-center">
          <div class="time-block" class="col-sm-3 border bg-light">
          10 am
          </div>
          <input id="txt-in1" class="col-sm-6 border text-input" placeholder="Event" data-hour="10">   
          </input>
          <button  class="col-sm-3 saveBtn" data-hour = "10">
            save button
          </button>
        </div>

        <div class="row justify-content-center">
          <div class="time-block" class="col-sm-3 border bg-light">
          11 am
          </div>
          <input id="txt-in2" class="col-sm-6 border text-input" placeholder="Event" data-hour="11">   
          </input>
          <button  class="col-sm-3 saveBtn" data-hour = "11">
            save button
          </button>
        </div>

        <div class="row justify-content-center">
          <div class="time-block" class="col-sm-3 border bg-light">
          12 pm
          </div>
          <input id="txt-in3" class="col-sm-6 border text-input" placeholder="Event" data-hour="12">   
          </input>
          <button  class="col-sm-3 saveBtn" data-hour = "12">
            save button
          </button>
        </div>

        <div class="row justify-content-center">
          <div class="time-block" class="col-sm-3 border bg-light">
          1 pm 
          </div>
          <input id="txt-in4" class="col-sm-6 border text-input" placeholder="Event" data-hour="13">   
          </input>
          <button  class="col-sm-3 saveBtn" data-hour = "1">
            save button
          </button>
        </div>

        <div class="row justify-content-center">
          <div class="time-block" class="col-sm-3 border bg-light">
          2 pm 
          </div>
          <input id="txt-in5" class="col-sm-6 border text-input" placeholder="Event" data-hour="14">   
          </input>
          <button  class="col-sm-3 saveBtn" data-hour = "2">
            save button
          </button>
        </div>

        <div class="row justify-content-center">
          <div class="time-block" class="col-sm-3 border bg-light">
          3 pm
          </div>
          <input id="txt-in6" class="col-sm-6 border text-input" placeholder="Event" data-hour="15">   
          </input>
          <button  class="col-sm-3 saveBtn" data-hour = "3">
            save button
          </button>
        </div>

        <div class="row justify-content-center">
          <div class="time-block" class="col-sm-3 border bg-light">
          4 pm
          </div>
          <input id="txt-in7" class="col-sm-6 border text-input" placeholder="Event" data-hour="16">   
          </input>
          <button  class="col-sm-3 saveBtn" data-hour="4" >
            save button
          </button>
        </div>

        <div class="row justify-content-center">
          <div class="time-block" class="col-sm-3 border bg-light">
          5 pm
          </div>
          <input id="txt-in8" class="col-sm-6 border text-input" placeholder="Event" data-hour="17">   
          </input>
          <button  class="col-sm-3 saveBtn" data-hour ="5">
            save button
          </button>
        </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="script.js"></script>
  </body>
</html>
